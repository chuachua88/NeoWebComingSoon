<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Neo In-ear Monitor</title>

    <link rel="icon" href="favicon-dark.png" media="(prefers-color-scheme: light)" />
    <link rel="icon" href="favicon-light.png" media="(prefers-color-scheme: dark)" />
  
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px 15px;
    }
    .logo {
      max-width: 220px;
      margin-bottom: 20px;
    }
    .ciem-image {
      max-width: 100%;
      height: auto;
      margin: 30px 0;
    }
    .message1 {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 0 0 2px #fff, 0 0 5px #ccc;
    }
    .message2 {
      font-size: 0.95em;
      margin-bottom: 30px;
    }
    .message3 {
      font-size: 0.95em;
      margin-bottom: 10px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }
    .social-icons img {
      width: 40px;
      cursor: pointer;
    }
    .chat-box {
      background-color: white;
      color: #111;
      padding: 14px;
      border-radius: 10px;
      display: inline-block;
    }
    .chat-box p {
      margin: 0 0 8px;
      font-weight: bold;
      font-size: 0.95em;
    }
    .chat-link {
      color: #2196F3;
      font-weight: bold;
      text-decoration: underline;
      font-size: 0.95em;
    }
    .messenger-icon {
      width: 36px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <img src="NeoLogo.png" alt="Neo Logo" class="logo" />
  <img src="neoCiem.jpg" alt="Neo CIEM" class="ciem-image" />
  <div class="message1">Our website is currently under maintenance.</div>
<div class="message2">We will be back soon!</div>
  <div class="message3">follow us on:</div>

  <div class="social-icons">
    <a href="https://www.facebook.com/neoinear/" target="_blank">
      <img src="fbNeo.png" alt="Facebook">
    </a>
    <a href="https://www.Instagram.com/neociem/" target="_blank">
      <img src="igNeo.png" alt="Instagram">
    </a>
  </div>

  <div class="chat-box">
    <p>Have any question or ready to order?</p>
    <a class="chat-link" href="https://m.me/neoinear" target="_blank">Chat with us now!</a><br />
    <a href="https://m.me/neoinear" target="_blank">
      <img src="messengerNeo.png" alt="Messenger" class="messenger-icon">
    </a>
  </div>
</body>
</html>
