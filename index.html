<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neo In-ear Monitor</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    .logo {
      max-width: 300px;
      margin: 0 auto 30px;
      display: block;
    }
    .message {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .sub-message {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .social-icons img {
      width: 40px;
      vertical-align: middle;
      cursor: pointer;
    }
    .chat-box {
      background-color: white;
      color: #111;
      padding: 15px 20px;
      display: inline-flex;
      align-items: center;
      border-radius: 10px;
      gap: 15px;
    }
    .chat-box img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    .chat-text {
      text-align: left;
    }
    .chat-text div:first-child {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="NeoLogo.png" alt="Neo Logo" class="logo" />
  <div class="message">Our website is currently under maintenance.</div>
  <div class="sub-message">We will be back soon!</div>

  <div class="social-icons">
    <a href="https://www.facebook.com/neoinear/" target="_blank">
      <img src="fbNeo.png" alt="Facebook">
    </a>
    <a href="https://www.Instagram.com/neociem/" target="_blank">
      <img src="igNeo.png" alt="Instagram">
    </a>
  </div>

  <div class="chat-box">
    <div class="chat-text">
      <div>Have any question or ready to order?</div>
      <div>Chat with us now!</div>
    </div>
    <a href="https://m.me/your_messenger_page" target="_blank">
      <img src="messengerNeo.png" alt="Messenger">
    </a>
  </div>
</body>
</html>
