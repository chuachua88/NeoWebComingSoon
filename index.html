<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neo In-ear Monitor</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    .logo {
      max-width: 300px;
      margin: 0 auto 30px;
      display: block;
    }
    .ciem-image {
      max-width: 90%;
      height: auto;
      margin: 40px 0;
    }
    .message1 {
      font-weight: bold;
      font-size: 1.4em;

      color: #fff;
      text-shadow: 0 0 2px #fff,

    }
    .sub-message {

      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 60px;
    }
    .social-icons img {
      width: 50px;
      vertical-align: middle;
      cursor: pointer;
    }
    .chat-box {
      background-color: white;
      color: #111;
      padding: 16px 15px;
      border-radius: 12px;
      display: inline-block;
      text-align: center;
    }
    .chat-box p {
      margin: 0 0 9px;
      font-weight: bold;
    }
    .chat-link {
      color: #2196F3;
      text-decoration: underline;
      font-size: 1em;
      display: inline-block;
      margin-bottom: 10px;
    }
    .messenger-icon {
      width: 40px;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
